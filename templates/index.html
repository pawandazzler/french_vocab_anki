<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>French Vocabulary Trainer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-8">

  <!-- Login Modal -->
  <div id="login-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded shadow-lg flex flex-col gap-4">
      <h2 class="text-xl font-bold">Select Username</h2>
      <input type="text" id="username-input" placeholder="Enter username" class="border p-2 rounded">
      <button id="login-btn" class="bg-blue-500 text-white px-4 py-2 rounded">Login</button>
    </div>
  </div>

  <h1 class="text-3xl font-bold mb-6 text-blue-700">ğŸ‡«ğŸ‡· French Vocabulary Trainer</h1>

  <div id="color-counts" class="flex gap-4 mb-4">
    <span>Green: <span id="count-green">0</span></span>
    <span>Amber: <span id="count-amber">0</span></span>
    <span>Red: <span id="count-red">0</span></span>
    <span>Grey: <span id="count-gray">0</span></span>
  </div>
  
  <!-- Filter + Refresh -->
  <div class="mt-6 flex items-center gap-2">
    <select id="color-filter" class="border rounded p-2">
      <option value="all">All colors</option>
      <option value="red">Red (weak)</option>
      <option value="amber">Amber (medium)</option>
      <option value="green">Green (mastered)</option>
    </select>
    <button id="refresh-btn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
      ğŸ” New Set
    </button>
  </div>

  <!-- Vocabulary container -->
  <div id="vocab-container" class="flex flex-col gap-4 w-full max-w-2xl mt-6"></div>

  <!-- JS -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
